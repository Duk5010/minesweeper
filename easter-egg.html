<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Access</title>
    <style>
        body {
            /* Your requested background color */
            background-color: #181A1B; 
            color: #e8e6e3;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content-box {
            text-align: center;
            padding: 50px;
            border: 1px solid #303436;
            background-color: #242729;
            border-radius: 4px;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            letter-spacing: 1px;
            font-weight: 500;
        }

        p {
            color: #a19d95;
            line-height: 1.6;
        }

        .btn-back {
            margin-top: 25px;
            display: inline-block;
            color: #539bf5;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #539bf5;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background-color: rgba(83, 155, 245, 0.1);
        }
    </style>
</head>
<body>

    <div class="content-box">
        <h1>ACCESS GRANTED</h1>
        <p>You have successfully located the hidden directory.</p>
        
        <a href="index.html" class="btn-back">Return to Home</a>
    </div>

</body>
</html>
